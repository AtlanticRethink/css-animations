<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Animations</title>
    <link rel="stylesheet" type="text/css" href="./animations.css">
</head>

<body>
    <div id="green-square" class="slideDown one-half first"></div>
    <div id="orange-square" class="slideUp one-half"></div>
    <div id="red-square" class="slideLeft one-half first"></div>
    <div id="blue-square" class="slideRight one-half"></div>
    <div id="yellow-square" class="stretchLeft one-half first"></div>
    <div id="purple-square" class="stretchRight one-half"></div>
    <div id="black-square" class="infiniteLeftRight one-half first"></div>
</body>

</html>
